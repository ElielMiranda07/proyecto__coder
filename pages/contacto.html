<body>
    <header>
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">La Filomena</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">

    <main>
        <div>
            <h1 data-aos="zoom-in-down"data-aos-duration="1500">
                Llena el formulario y te contactamos
            </h1>
        </div>
        <section class="section__form">
            <article>
                <form action="" class="form">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>

                    <input type="submit" value="Enviar">
            </article>
        </section>
    </main>
    <footer class="footer__contacto">
        <div>
            <a href="https://instagram.com/lafilomenachivilcoy?igshid=YmMyMTA2M2Y=" target="_blank"><img class="logos" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="" srcset=""></a>
        </div>
        <div>
            <p>¡Seguinos en nuestras redes!</p>
        </div>
        <div>
            <a href="https://es-la.facebook.com/lafilomenasalon/" target="_blank"><img class="logos" src="../media/facebook-logo-0.png" alt=""></a>
